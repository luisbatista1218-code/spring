async function checkTelegramUpdates() {
  try {
    const url = `https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=${lastUpdateId + 1}`;
    const response = await fetch(url);
    const data = await response.json();
    
    if (data.ok && data.result.length > 0) {
      data.result.forEach(update => {
        if (update.callback_query) {
          const data = update.callback_query.data;
          const commandId = `${update.update_id}_${data}`;
          
          if (data.startsWith('status_') && !processedCommands.has(commandId)) {
            processedCommands.add(commandId);
            processarCallbackStatus(data);
          }
        }
        lastUpdateId = update.update_id;
      });
    }
  } catch (error) {
    console.error('Erro ao verificar atualiza√ß√µes:', error);
  }
}

function processarCallbackStatus(data) {
  const match = data.match(/status_(\d+)_(\w+)/);
  if (match) {
    const codigo = parseInt(match[1]);
    const status = match[2].toLowerCase();
    const statusMap = {
      'pago': '‚úÖ Pagamento confirmado',
      'preparando': 'üë®‚Äçüç≥ Preparando pedido', 
      'entrega': 'üöö Saiu para entrega',
      'entregue': 'üéâ Pedido entregue',
      'cancelado': '‚ùå Pedido cancelado'
    };
    
    if (statusMap[status]) {
      const novoStatus = statusMap[status];
      atualizarStatusPedido(codigo, novoStatus);
    }
  }
}

function atualizarStatusPedido(codigo, novoStatus) {
  const pedido = orders.find(o => o.codigo === codigo);
  if (pedido && pedido.status !== novoStatus) {
    pedido.status = novoStatus;
    
    const notificacaoExistente = notifications.find(n => 
      n.codigo === codigo && n.status === novoStatus
    );
    
    if (!notificacaoExistente) {
      notifications.push({
        codigo: codigo,
        msg: `üîÑ Pedido #${codigo} atualizado: ${novoStatus}`,
        data: new Date().toLocaleString('pt-BR'),
        notaFiscal: gerarNotaFiscal(pedido),
        status: novoStatus
      });
      
      addNotification();
    }
    
    saveToStorage();
    
    if (messageIds[codigo]) {
      atualizarMensagemTelegram(codigo, pedido);
    }
    
    if (currentView === 'notifs') {
      showNotifs();
    }
  }
}

      ],
      [
        { text: "üöö Entrega", callback_data: `status_${codigo}_entrega` },
        { text: "üéâ Entregue", callback_data: `status_${codigo}_entregue` }
      ],
      [
        { text: "‚ùå Cancelar", callback_data: `status_${codigo}_cancelado` }
      ]
    ]
  };

  const message = `üì¶ *PEDIDO #${pedido.codigo}* - ${pedido.status}\n\nüí∞ *Total:* R$ ${pedido.total.toFixed(2)}\nüìç *Endere√ßo:* ${pedido.local}\nüì± *Telefone:* ${pedido.whatsapp}\nüìã *Itens:* ${pedido.produtos.map(p => `${p.nome} (x${p.qtd})`).join(', ')}\n‚è∞ *Data:* ${pedido.data}`;

  try {
    const url = `https://api.telegram.org/bot${BOT_TOKEN}/editMessageText`;
    const response = await fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        chat_id: CHAT_ID,
        message_id: messageIds[codigo],
        text: message,
        parse_mode: 'Markdown',
        reply_markup: inlineKeyboard
      })
    });

    const result = await response.json();
    if (!result.ok) {
      console.error('Erro ao atualizar mensagem:', result);
    }
  } catch (error) {
    console.error('Erro ao atualizar mensagem:', error);
  }
}

setInterval(checkTelegramUpdates, 2000);

function loadFromStorage() {
  try {
    const stored = localStorage.getItem(STORAGE_KEY);
    if (stored) {
      const data = JSON.parse(stored);
      const now = Date.now();
      
      if (now - data.timestamp < SESSION_DURATION) {
        cart = data.cart || [];
        notifications = data.notifications || [];
        orders = data.orders || [];
        unreadNotifications = data.unreadNotifications || 0;
        updateNotificationCounter();
      } else {
        clearStorage();
      }
    }
  } catch (e) {
    console.error('Erro ao carregar dados:', e);
    clearStorage();
  }
}

function saveToStorage() {
  const data = {
    cart: cart,
    notifications: notifications,
    orders: orders,
    unreadNotifications: unreadNotifications,
    timestamp: Date.now()
  };
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

function clearStorage() {
  cart = [];
  notifications = [];
  orders = [];
  unreadNotifications = 0;
  localStorage.removeItem(STORAGE_KEY);
}

function updateNotificationCounter() {
  const counter = document.getElementById('notificationCounter');
  const notifBtn = document.getElementById('notifBtn');
  
  if (unreadNotifications > 0) {
    counter.style.display = 'flex';
    counter.textContent = unreadNotifications > 99 ? '99+' : unreadNotifications;
    notifBtn.classList.add('notification-alert');
  } else {
    counter.style.display = 'none';
    notifBtn.classList.remove('notification-alert');
  }
  saveToStorage();
}

function addNotification() {
  unreadNotifications++;
  updateNotificationCounter();
}

async function sendTelegramNotification(pedido) {
  const inlineKeyboard = {
    inline_keyboard: [
      [
        { text: "‚úÖ Pago", callback_data: `status_${pedido.codigo}_pago` },
        { text: "üë®‚Äçüç≥ Preparando", callback_data: `status_${pedido.codigo}_preparando` }
      ],
      [
        { text: "üöö Entrega", callback_data: `status_${pedido.codigo}_entrega` },
        { text: "üéâ Entregue", callback_data: `status_${pedido.codigo}_entregue` }
      ],
      [
        { text: "‚ùå Cancelar", callback_data: `status_${pedido.codigo}_cancelado` }
      ]
    ]
  };

  const message = `üì¶ *PEDIDO #${pedido.codigo}* - ${pedido.status}\n\nüí∞ *Total:* R$ ${pedido.total.toFixed(2)}\nüìç *Endere√ßo:* ${pedido.local}\nüì± *Telefone:* ${pedido.whatsapp}\nüìã *Itens:* ${pedido.produtos.map(p => `${p.nome} (x${p.qtd})`).join(', ')}\n‚è∞ *Data:* ${pedido.data}`;

  try {
    const messageUrl = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
    const messageResponse = await fetch(messageUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        chat_id: CHAT_ID,
        text: message,
        parse_mode: 'Markdown',
        reply_markup: inlineKeyboard
      })
    });

    const messageResult = await messageResponse.json();
    
    if (messageResult.ok && messageResult.result) {
      messageIds[pedido.codigo] = messageResult.result.message_id;
    }
    
    if (pedido.mapaUrl) {
      await sendLocalizacaoToTelegram(pedido);
    }
    
    if (pedido.comprovante) {
      await sendComprovanteToTelegram(pedido);
    }

    if (!messageResult.ok) {
      console.error('Erro Telegram:', messageResult);
    }
  } catch (error) {
    console.error('Erro ao conectar com Telegram:', error);
  }
}

async function sendLocalizacaoToTelegram(pedido) {
  try {

}

async function sendComprovanteToTelegram(pedido) {
  try {
    const base64Data = pedido.comprovante.split(',')[1];
    const binaryString = atob(base64Data);
    const bytes = new Uint8Array(binaryString.length);
    
    for (let i = 0; i < binaryString.length; i++) {
      bytes[i] = binaryString.charCodeAt(i);
    }
    
    const blob = new Blob([bytes], { type: pedido.comprovanteTipo });
    const formData = new FormData();
    formData.append('chat_id', CHAT_ID);
    formData.append('document', blob, pedido.comprovanteNome);
    formData.append('caption', `üìé COMPROVANTE PEDIDO #${pedido.codigo}\nüí≥ Valor: R$ ${pedido.total.toFixed(2)}\nüì± Cliente: ${pedido.whatsapp}`);

    const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`;
    const response = await fetch(url, {
      method: 'POST',
      body: formData
    });

    const result = await response.json();
    if (!result.ok) {
      console.error('Erro ao enviar comprovante:', result);
    }
  } catch (error) {
    console.error('Erro ao enviar comprovante para Telegram:', error);
  }
}

function gerarNotaFiscal(pedido) {
  return {
    codigo: pedido.codigo,
    data: pedido.data,
    cliente: {
      telefone: pedido.whatsapp,
      endereco: pedido.local
    },
    itens: pedido.produtos.map(item => ({
      nome: item.nome,
      quantidade: item.qtd,
      preco_unitario: item.preco,
      subtotal: item.preco * item.qtd
    })),
    totais: {
      subtotal: pedido.produtos.reduce((sum, item) => sum + (item.preco * item.qtd), 0),
      total: pedido.total
    },
    status: pedido.status,
    comprovante: pedido.comprovante ? "Enviado" : "N√£o enviado"
  };
}

function exportarNotaFiscal() {
  const pedidosPagos = orders.filter(pedido => 
    pedido.status.includes('Pagamento confirmado') || 
    pedido.status.includes('entregue') ||
    pedido.status.includes('entregue')
  );
  
  if (pedidosPagos.length === 0) {
    alert('Nenhum pedido pago encontrado! A nota fiscal s√≥ est√° dispon√≠vel para pedidos com pagamento confirmado.');
    return;
  }
  
  const notasFiscais = pedidosPagos.map(pedido => gerarNotaFiscal(pedido));
  const dataStr = JSON.stringify(notasFiscais, null, 2);
  const dataBlob = new Blob([dataStr], {type: 'application/json'});
  
  const url = URL.createObjectURL(dataBlob);
  const link = document.createElement('a');
  link.href = url;
  link.download = `notas-fiscais-${new Date().toISOString().split('T')[0]}.json`;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
  URL.revokeObjectURL(url);
}

function baixarNotaFiscalIndividual(codigo) {
  const pedido = orders.find(o => o.codigo === codigo);
  if (!pedido) {
    alert('Pedido n√£o encontrado!');
    return;
  }

  if (!pedido.status.includes('Pagamento confirmado') && 
      !pedido.status.includes('entregue') &&
      !pedido.status.includes('entregue')) {
    alert('Nota fiscal s√≥ dispon√≠vel para pedidos com pagamento confirmado!');
    return;
  }
  
  const notaFiscal = gerarNotaFiscal(pedido);
  const dataStr = JSON.stringify(notaFiscal, null, 2);
  const dataBlob = new Blob([dataStr], {type: 'application/json'});
  
  const url = URL.createObjectURL(dataBlob);
  const link = document.createElement('a');
  link.href = url;
  link.download = `nota-fiscal-${codigo}.json`;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
  URL.revokeObjectURL(url);
}

function addToCart(id){
  let p = products.find(x => x.id === id);
  if (!p) return;
  
  let item = cart.find(c => c.id === id);
  if (item) {
    item.qtd++;
  } else {
    cart.push({
      id: p.id,
      nome: p.nome,
      preco: p.preco,
      qtd: 1
    });
  }
  saveToStorage();
  showCart();
  alert(`${p.nome} adicionado ao carrinho!`);
}

function showCart(){
  currentView = 'cart';
  let html = '<h3>Seu Carrinho</h3>';
  
  if(cart.length === 0){ 
    html += '<p>Carrinho vazio</p>';
  } else {
    let total = 0;
    cart.forEach(item => {
      let subtotal = item.preco * item.qtd;
      total += subtotal;
      html += `<div class='card'>
        <b>${item.nome}</b>
        <div style="margin:8px 0">Quantidade: 
          <button class="btn-ghost" onclick='decQty(${item.id})'>-</button> 
          <span style="margin:0 10px">${item.qtd}</span> 
          <button class="btn" onclick='incQty(${item.id})'>+</button>
        </div>
        <div>Subtotal: R$ ${subtotal.toFixed(2)}</div>
      </div>`;
    });
    
    html += `
      <div class='card'>
        <h3>Total: R$ ${total.toFixed(2)}</h3>
        <div class="finalizar-btn-container">
          <button onclick='startCheckout()' class="btn" style="width: 100%; padding: 15px; font-size: 18px;">‚úÖ Finalizar Pedido</button>
        </div>
        <button onclick='clearCart()' class="btn-ghost">Limpar Carrinho</button>
      </div>`;
  }
  
  document.getElementById('view').innerHTML = html;
}

function incQty(id){ 
  let item = cart.find(c => c.id === id); 
  if(item){ 
    item.qtd++; 
    saveToStorage();
    showCart(); 
  } 
}

function decQty(id){ 
  let item = cart.find(c => c.id === id); 
  if(item){ 
    item.qtd--; 
    if(item.qtd <= 0) {
      cart = cart.filter(x => x.id !== id);
    }
    saveToStorage();
    showCart(); 
  } 
}

function clearCart(){ 
  if(confirm('Tem certeza que deseja limpar o carrinho?')){ 
    cart = []; 
    saveToStorage();
    showCart(); 
  } 
}

async function getEnderecoFromCoords(lat, lng) {
  try {
    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&accept-language=pt-BR`);
    const data = await response.json();
    
    if(data && data.address) {
      const addr = data.address;
      let enderecoCompleto = '';
      
      if(addr.road) enderecoCompleto += addr.road;
      if(addr.house_number) enderecoCompleto += ', ' + addr.house_number;
      if(addr.neighbourhood) enderecoCompleto += ' - ' + addr.neighbourhood;
      if(addr.suburb && addr.suburb !== addr.neighbourhood) enderecoCompleto += ', ' + addr.suburb;
      if(addr.city) enderecoCompleto += ', ' + addr.city;
      if(addr.state) enderecoCompleto += ' - ' + addr.state;
      
      return {
        endereco: enderecoCompleto || `Localiza√ß√£o: ${lat.toFixed(4)}, ${lng.toFixed(4)}`,
        mapaUrl: `https://maps.google.com/?q=${lat},${lng}`
      };
    }
    return {
      endereco: `Localiza√ß√£o: ${lat.toFixed(4)}, ${lng.toFixed(4)}`,
      mapaUrl: `https://maps.google.com/?q=${lat},${lng}`
    };
  } catch (error) {
    console.error('Erro ao buscar endere√ßo:', error);
    return {
      endereco: `Localiza√ß√£o: ${lat.toFixed(4)}, ${lng.toFixed(4)}`,
      mapaUrl: `https://maps.google.com/?q=${lat},${lng}`
    };
  }
}

function startCheckout(){
  if(cart.length === 0){ 
    alert('Carrinho vazio'); 
    return; 
  }
  
  if(navigator.geolocation){
    if(confirm('Deseja usar sua localiza√ß√£o atual autom√°tica?\n\nO app vai detectar seu endere√ßo completo.')){
      document.getElementById('view').innerHTML = '<div class="loading">üìç Detectando sua localiza√ß√£o...</div>';
      
      navigator.geolocation.getCurrentPosition(
        async function(position){
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          
          const localizacaoData = await getEnderecoFromCoords(lat, lng);
          showDadosEntrega(localizacaoData);
        },
        function(error){
          console.log('Erro GPS:', error);
          showDadosEntrega({endereco: '', mapaUrl: ''});
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    } else {
      showDadosEntrega({endereco: '', mapaUrl: ''});
    }
  } else {
    showDadosEntrega({endereco: '', mapaUrl: ''});
  }
}

        <p><small>Se o endere√ßo estiver incorreto, edite abaixo:</small></p>
      ` : ''}
      
      <form id="dadosForm">
        <input type="tel" class="input-field" id="whatsapp" placeholder="Seu Telefone (com DDD)" required>
        <input type="text" class="input-field" id="endereco" placeholder="Endere√ßo completo" value="${localizacaoData.endereco || ''}" required>
        <input type="text" class="input-field" id="complemento" placeholder="Complemento ou ponto de refer√™ncia" maxlength="30">
        <input type="hidden" id="mapaUrl" value="${localizacaoData.mapaUrl || ''}">

        </div>
      </form>
    </div>
  `;
  
  document.getElementById('view').innerHTML = html;
  
  document.getElementById('dadosForm').onsubmit = function(e) {
    e.preventDefault();
    
    const whatsapp = document.getElementById('whatsapp').value;
    const endereco = document.getElementById('endereco').value;
    const complemento = document.getElementById('complemento').value;
    const mapaUrl = document.getElementById('mapaUrl').value;

function showUploadComprovante(localizacaoData, descricao) {
  currentView = 'checkout';
  let selectedFile = null;
  const totalPedido = cart.reduce((total, item) => total + (item.preco * item.qtd), 0);
  
  const mapaHtml = localizacaoData.mapaUrl ? 
    `<p><strong>üìç Localiza√ß√£o no mapa:</strong> <a href="${localizacaoData.mapaUrl}" target="_blank">Abrir no Google Maps</a></p>` : 
    '';
  
  const html = `
    <div class="card">
      <h3>üìã Resumo do Pedido</h3>
      <p><strong>üì± Telefone:</strong> ${localizacaoData.whatsapp}</p>
      <p><strong>üìç Endere√ßo:</strong> ${localizacaoData.endereco}</p>
      ${mapaHtml}
      <p><strong>üìù Complemento:</strong> ${descricao || 'Nenhum'}</p>
      <p><strong>üí∞ Total:</strong> R$ ${totalPedido.toFixed(2)}</p>
    </div>
    
    <div class="pix-info">
      <h3>üí≥ Pagamento PIX</h3>
      <p><strong>Chave PIX:</strong> 123.456.789-00</p>
      <p><strong>Valor:</strong> R$ ${totalPedido.toFixed(2)}</p>
      <p><strong>Benefici√°rio:</strong> Delivery Express</p>
      <p><em>Envie o comprovante do pagamento PIX abaixo</em></p>
    </div>
    
    <div class="card">
      <h3>üìé Enviar Comprovante de Pagamento PIX</h3>
      <p>Envie uma foto ou PDF do comprovante (m√°ximo 2 MB)</p>
      
      <div class="upload-area" id="uploadArea">
        <p>üìÅ Arraste o arquivo aqui ou clique para selecionar</p>
        <input type="file" id="fileInput" accept="image/*,.pdf" style="display: none">
        <button class="btn" onclick="document.getElementById('fileInput').click()">Selecionar Arquivo</button>
      </div>
      
      <div id="fileInfo"></div>
      
      <div class="finalizar-btn-container">
        <button class="btn" id="submitBtn" disabled onclick="finalizarPedidoComComprovante('${localizacaoData.endereco.replace(/'/g, "\\'")}', '${(descricao || '').replace(/'/g, "\\'")}', '${localizacaoData.mapaUrl.replace(/'/g, "\\'")}', '${localizacaoData.whatsapp.replace(/'/g, "\\'")}')" style="width: 100%; padding: 15px; font-size: 18px;">‚úÖ Finalizar Pedido</button>
      </div>
      <button class="btn-ghost" onclick="showDadosEntrega({endereco: '${localizacaoData.endereco.replace(/'/g, "\\'")}', mapaUrl: '${localizacaoData.mapaUrl.replace(/'/g, "\\'")}'})">‚Üê Voltar</button>
    </div>
  `;
  
  document.getElementById('view').innerHTML = html;
  
  const fileInput = document.getElementById('fileInput');
  const uploadArea = document.getElementById('uploadArea');
  const fileInfo = document.getElementById('fileInfo');
  const submitBtn = document.getElementById('submitBtn');
  
  uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('active');
  });
  
  uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('active');
  });
  
  uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('active');
    if (e.dataTransfer.files.length) {
      handleFileSelect(e.dataTransfer.files[0]);
    }
  });
  
  fileInput.addEventListener('change', (e) => {
    if (e.target.files.length) {
      handleFileSelect(e.target.files[0]);
    }
  });
  
  function handleFileSelect(file) {
    if (file.size > 2 * 1024 * 1024) {
      alert('‚ùå Arquivo muito grande! M√°ximo 2 MB permitido.');
      return;
    }
    
    if (!file.type.match('image.*') && !file.type.match('application.pdf')) {
      alert('‚ùå Formato n√£o permitido! Apenas imagens ou PDF.');
      return;
    }
    
    selectedFile = file;
    
    const fileSize = (file.size / 1024 / 1024).toFixed(2);
    fileInfo.innerHTML = `
      <div class="file-info">
        <strong>üìÑ ${file.name}</strong><br>
        Tipo: ${file.type}<br>
        Tamanho: ${fileSize} MB<br>
        ‚úÖ Arquivo pronto para envio
      </div>
    `;
    
    submitBtn.disabled = false;
    submitBtn.classList.remove('btn-disabled');
  }
  
  window.finalizarPedidoComComprovante = async function(localizacao, descricao, mapaUrl, whatsapp) {
    if (!selectedFile) {
      alert('‚ùå Selecione um arquivo de comprovante primeiro!');
      return;
    }
    
    const reader = new FileReader();
    reader.onload = async function(e) {
      const comprovanteBase64 = e.target.result;
      
      let codigoPedido = Math.floor(Math.random() * 900 + 100);
      let totalPedido = cart.reduce((total, item) => total + (item.preco * item.qtd), 0);
      
      let pedido = {
        codigo: codigoPedido,
        produtos: [...cart],
        total: totalPedido,
        local: localizacao,
        mapaUrl: mapaUrl,
        desc: descricao || '',
        whatsapp: whatsapp,
        comprovante: comprovanteBase64,
        comprovanteNome: selectedFile.name,
        comprovanteTipo: selectedFile.type,
        data: new Date().toLocaleString('pt-BR'),
        status: 'Pedido recebido - Aguardando confirma√ß√£o do pagamento'
      };
      
      orders.push(pedido);
      notifications.push({
        codigo: codigoPedido,
        msg: `Pedido #${codigoPedido} realizado - R$ ${totalPedido.toFixed(2)} - Status: Aguardando pagamento`,
        data: pedido.data,
        notaFiscal: gerarNotaFiscal(pedido),
        status: pedido.status
      });
      
      addNotification();
      saveToStorage();
      
      await sendTelegramNotification(pedido);
      
      alert(`‚úÖ Pedido #${pedido.codigo} confirmado!\nüì± Notifica√ß√£o enviada para o administrador\nüí∞ Total: R$ ${totalPedido.toFixed(2)}\nüìç Entrega em: ${localizacao}\n\nüíé Use o bot√£o "Nota Fiscal" para baixar seus pedidos!`);
      
      cart = [];
      saveToStorage();
      showHome();
    };
    
    reader.onerror = function() {
      alert('‚ùå Erro ao ler o arquivo. Tente novamente.');
    };
    
    reader.readAsDataURL(selectedFile);
  };
}

function showNotifs(){

  } else {
    notifications.slice().reverse().forEach(notif => {

  document.getElementById('view').innerHTML = html;
}
