const pedidosBloqueados = new Set(); // impede cliques repetidos no mesmo pedido

async function processarCallbackStatus(data, callbackObj) {
  const match = data.match(/status_(\d+)_(\w+)/);
  if (!match) return;

  const codigo = parseInt(match[1]);
  const novoStatus = match[2].toLowerCase();
  const chave = `pedido_${codigo}`;

  // Se o pedido j√° foi marcado como finalizado (entregue/cancelado)
  if (pedidosBloqueados.has(chave)) {
    // responde pro Telegram pra tirar o spinner do bot√£o
    if (callbackObj?.id) {
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/answerCallbackQuery`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
          callback_query_id: callbackObj.id,
          text: 'Este pedido j√° foi conclu√≠do.',
          show_alert: false
        })
      });
    }
    console.log(`Ignorado: ${chave} j√° bloqueado`);
    return;
  }

  // Mapeia status v√°lidos
  const statusMap = {
    'pago': '‚úÖ Pagamento confirmado',
    'preparando': 'üë®‚Äçüç≥ Preparando pedido',
    'entrega': 'üöö Saiu para entrega',
    'entregue': 'üéâ Pedido entregue',
    'cancelado': '‚ùå Pedido cancelado'
  };

  const textoStatus = statusMap[novoStatus];
  if (!textoStatus) return;

  // Bloqueia caso o status seja final (entregue ou cancelado)
  if (novoStatus === 'entregue' || novoStatus === 'cancelado') {
    pedidosBloqueados.add(chave);
  }

  // Atualiza normalmente
  atualizarStatusPedido(codigo, textoStatus);

  // ACK r√°pido pro Telegram
  if (callbackObj?.id) {
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/answerCallbackQuery`, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({
        callback_query_id: callbackObj.id,
        text: `Status atualizado: ${textoStatus}`,
        show_alert: false
      })
    });
  }

  console.log(`Status de ${codigo} atualizado para: ${textoStatus}`);
}

  
function atualizarStatusPedido(codigo, novoStatus) {
  const pedido = orders.find(o => o.codigo === codigo);
  if (pedido && pedido.status !== novoStatus) {
    pedido.status = novoStatus;
    
    const notificacaoExistente = notifications.find(n => 
      n.codigo === codigo && n.status === novoStatus
    );
    
    if (!notificacaoExistente) {
      notifications.push({
        codigo: codigo,
        msg: `üîÑ Pedido #${codigo} atualizado: ${novoStatus}`,
        data: new Date().toLocaleString('pt-BR'),
        notaFiscal: gerarNotaFiscal(pedido),
        status: novoStatus
      });
      
      addNotification();
    }
    
    saveToStorage();
    
    if (messageIds[codigo]) {
      atualizarMensagemTelegram(codigo, pedido);
    }
    
    if (currentView === 'notifs') {
      showNotifs();
    }
  }
}

async function processarReporEstoque(message) {
  const match = message.text.match(/\/repor (\d+) ([+-]?\d+)/);
  if (match) {

    const quantidade = parseInt(match[2]);

    if (produto) {
      produto.estoque += quantidade;
      await salvarEstoque();
      
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
          chat_id: message.chat.id,
          text: `‚úÖ Estoque ajustado! ${produto.nome}: ${quantidade >= 0 ? '+' : ''}${quantidade} unidades\nüì¶ Novo estoque: ${produto.estoque}`

  }
  }

function loadFromStorage() {
  try {
    const stored = localStorage.getItem(STORAGE_KEY);
    if (stored) {
      const data = JSON.parse(stored);
      const now = Date.now();
      
      if (now - data.timestamp < SESSION_DURATION) {
        cart = data.cart || [];
        notifications = data.notifications || [];
        orders = data.orders || [];
        unreadNotifications = data.unreadNotifications || 0;
        updateNotificationCounter();
        //limpar carrinho depois de 10 min
        if (cart.length > 0) {
        iniciarTimeoutCarrinho();
      }//fim
      } else {
        clearStorage();
      }
    }
  } catch (e) {
    console.error('Erro ao carregar dados:', e);
    clearStorage();
  }
}

function saveToStorage() {
  const data = {
    cart: cart,
    notifications: notifications,
    orders: orders,
    unreadNotifications: unreadNotifications,
    timestamp: Date.now()
  };
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

function clearStorage() {
  cart = [];
  notifications = [];
  orders = [];
  unreadNotifications = 0;
  localStorage.removeItem(STORAGE_KEY);
}

function updateNotificationCounter() {
  const counter = document.getElementById('notificationCounter');
  const notifBtn = document.getElementById('notifBtn');
  
  if (unreadNotifications > 0) {
    counter.style.display = 'flex';
    counter.textContent = unreadNotifications > 99 ? '99+' : unreadNotifications;
    notifBtn.classList.add('notification-alert');
  } else {
    counter.style.display = 'none';
    notifBtn.classList.remove('notification-alert');
  }
  saveToStorage();
}

function addNotification() {
  unreadNotifications++;
  updateNotificationCounter();
}

async function sendComprovanteToTelegram(pedido) {
  try {
    const base64Data = pedido.comprovante.split(',')[1];
    const binaryString = atob(base64Data);
    const bytes = new Uint8Array(binaryString.length);
    
    for (let i = 0; i < binaryString.length; i++) {
      bytes[i] = binaryString.charCodeAt(i);
    }
    
    const blob = new Blob([bytes], { type: pedido.comprovanteTipo });
    const formData = new FormData();
    formData.append('chat_id', CHAT_ID);
    formData.append('document', blob, pedido.comprovanteNome);
    formData.append('caption', `üìé COMPROVANTE PEDIDO #${pedido.codigo}\nüí≥ Valor: R$ ${pedido.total.toFixed(2)}`);

    const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`;
    const response = await fetch(url, {
      method: 'POST',
      body: formData
    });

    const result = await response.json();
    if (!result.ok) {
      console.error('Erro ao enviar comprovante:', result);
    }
  } catch (error) {
    console.error('Erro ao enviar comprovante para Telegram:', error);
  }
}

function addToCart(id){
  let p = products.find(x => x.id === id);
  if (!p) return;

  // Verificar se produto est√° esgotado
  if (p.estoque <= 0) {
    alert(`‚ùå PRODUTO ESGOTADO!`);
    return;
  }

  let itemNoCarrinho = cart.find(c => c.id === id);
  let quantidadeTotal = itemNoCarrinho ? itemNoCarrinho.qtd + 1 : 1;
  
  // Verificar estoque insuficiente
  if (p.estoque < quantidadeTotal) {
    alert(`‚ùå Estoque insuficiente!`);
    return;
  }
  
  // Adicionar ao carrinho
  if (itemNoCarrinho) {
    itemNoCarrinho.qtd++;
  } else {
    cart.push({
      id: p.id,
      nome: p.nome,
      preco: p.preco,
      qtd: 1
    });
  }
  
  saveToStorage();
  showCart();
  alert(`${p.nome} adicionado ao carrinho!`);
  iniciarTimeoutCarrinho(); 
}

function incQty(id){ 
  let item = cart.find(c => c.id === id); 
  if(item){ 
  // verifica estoque
    let p = products.find(x => x.id === id);
    
    if (p && p.estoque < (item.qtd + 1)) {
      alert(`‚ùå Estoque insuficiente!`);
      return;
  }
   //fim 
    item.qtd++; 
    saveToStorage();
    showCart(); 
  } 
}

function decQty(id){ 
  let item = cart.find(c => c.id === id); 
  if(item){ 
    item.qtd--; 
    if(item.qtd <= 0) {
      cart = cart.filter(x => x.id !== id);
    }
    saveToStorage();
    showCart(); 
  } 
}

    saveToStorage();
    showCart();

}

async function getEnderecoFromCoords(lat, lng) {
  try {
    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&accept-language=pt-BR`);
    const data = await response.json();
    
    if(data && data.address) {
      const addr = data.address;
      let enderecoCompleto = '';
      
      if(addr.road) enderecoCompleto += addr.road;
      if(addr.house_number) enderecoCompleto += ', ' + addr.house_number;
      if(addr.neighbourhood) enderecoCompleto += ' - ' + addr.neighbourhood;
      if(addr.suburb && addr.suburb !== addr.neighbourhood) enderecoCompleto += ', ' + addr.suburb;
      if(addr.city) enderecoCompleto += ', ' + addr.city;
      if(addr.state) enderecoCompleto += ' - ' + addr.state;
      
      return {
        endereco: enderecoCompleto || `Localiza√ß√£o: ${lat.toFixed(4)}, ${lng.toFixed(4)}`,
        mapaUrl: `https://maps.google.com/?q=${lat},${lng}`
      };
    }
    return {
      endereco: `Localiza√ß√£o: ${lat.toFixed(4)}, ${lng.toFixed(4)}`,
      mapaUrl: `https://maps.google.com/?q=${lat},${lng}`
    };
  } catch (error) {
    console.error('Erro ao buscar endere√ßo:', error);
    return {
      endereco: `Localiza√ß√£o: ${lat.toFixed(4)}, ${lng.toFixed(4)}`,
      mapaUrl: `https://maps.google.com/?q=${lat},${lng}`
    };
  }
}

function startCheckout(){
  if(cart.length === 0){ 
    alert('Carrinho vazio'); 
    return; 
  }
  
  if(navigator.geolocation){
    if(confirm('Deseja usar sua localiza√ß√£o atual autom√°tica?\n\nO app vai detectar seu endere√ßo completo.')){
      document.getElementById('view').innerHTML = '<div class="loading">üìç Detectando sua localiza√ß√£o...</div>';
      
      navigator.geolocation.getCurrentPosition(
        async function(position){
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          
          const localizacaoData = await getEnderecoFromCoords(lat, lng);
          showDadosEntrega(localizacaoData);
        },
        function(error){
          console.log('Erro GPS:', error);
          showDadosEntrega({endereco: '', mapaUrl: ''});
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    } else {
      showDadosEntrega({endereco: '', mapaUrl: ''});
    }
  } else {
    showDadosEntrega({endereco: '', mapaUrl: ''});
  }
}
